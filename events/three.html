<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start changing the background.</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
        let bgcolor = ['red', 'green', 'blue', 'yellow', 'pink', 'purple'];
        let currentIndex = 0;
        let start = document.querySelector('#start');
        let stop = document.querySelector('#stop');
        let interval  = null;

        start.addEventListener('click', function() {
            if(interval == null){
                interval = setInterval( () => {
                    document.body.style.backgroundColor = `${bgcolor[currentIndex]}`;
                    if(currentIndex == bgcolor.length - 1){
                        currentIndex = 0;
                    }else{
                        currentIndex++;
                    }
                }, 2000)
            }
        })

        stop.addEventListener('click', function() {
            if(interval !== null){
                clearInterval(interval);
                interval = null;
            }
        })



    </script>
</body>
</html>
